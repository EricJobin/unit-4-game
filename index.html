<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gem Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
    <body>
        <div class="container">
            <div class="row toprow">
                <div class="col-6 col-lg-4"> <!--Show goal score here -->
                    <div class="jumbotron score text-center">
                        <h1>Goal:</h1>
                        <h1 id="xgameTotal">0</h1>
                    </div>
                </div>
                <div class="col 6 col-lg-4"> <!--Show current score here -->
                    <div class="jumbotron score text-center">
                        <h1>Total:</h1>
                        <h1 id="xcurrentTotal">0</h1>
                    </div>
                </div>
                <div class="col-0 col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-3 col-lg-2" id="ruby"> <!--Gem1 Ruby-->
                    <div id="gem1"><img src="assets/images/ruby.jpg" alt="Ruby"></div>
                </div>
                <div class="col-3 col-lg-2" id="sapphire"> <!--Gem2 Saphire -->
                    <div id="gem2"><img src="assets/images/sapphire.jpg" alt="Sapphire"></div>
                </div>
                <div class="col-3 col-lg-2" id="emerald"> <!--Gem3 Emerald -->
                    <div id="gem3"><img src="assets/images/emerald.jpg" alt="Emerald"></div>
                </div>
                <div class="col-3 col-lg-2" id="diamond"> <!--Gem4 Diamond-->
                    <div id="gem4"><img src="assets/images/diamond.jpg" alt="Diamond"></div>
                </div>
                <div class="col-0 col-lg-4"></div> <!--White Space-->
            </div>
            <div class ="row lowrow">
                <div class="col 6 col-lg-4"> <!--Show won games here -->
                    <div class="jumbotron score text-center">
                        <h1>Games Won:</h1>
                        <h1 id="totalWon">0</h1>
                    </div>
                </div>
                <div class="col 6 col-lg-4"> <!--Show lost games here -->
                    <div class="jumbotron score text-center">
                        <h1>Games Lost:</h1>
                        <h1 id="totalLost">0</h1>
                    </div>
                </div>
                <div class="col-0 col-lg-4"></div>
            </div>        
            <div id="automusic">
                <audio controls autoplay><source src="assets/images/theLastDiamond.mp3" type="audio/mpeg"></audio>
            </div>
        
        


        

        </div>
        <!-- JS libraries -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
